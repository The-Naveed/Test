<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="icon"
        href="https://img.freepik.com/free-psd/check-symbol-isolated_23-2150500363.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1721606400&semt=ais_user">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Student Portal - Login Or Sign Up</title>
</head>

<body style="background-color:#d0c4af">
    <div class="form2">
        <h3>Sign Up</h3>
        <p>It's quick and easy</p>
        <input autocomplete="off" type="text" placeholder="First Name" id="fName">
        <input autocomplete="off" type="text" placeholder="Last Name" id="lName">
        <input autocomplete="off" type="email" placeholder="Email" id="mail">
        <input autocomplete="off" type="password" placeholder="Password" id="pass">
        <button class="btn" onclick="sign()">Sign Up</button>
        <a href="./index.html" class="btn btn-link">Already Have Account</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
