<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Student Portal - Login Or Sign Up</title>
</head>

<body style="background-color:#d0c4af">
    <div class="main d-flex justify-content-center align-items-center gap-5 flex-wrap">
        <div class="task">
            <div class="head1">
                <div class="task">
                    Student Portal
                </div>
                <h5>
                    <i>
                        Professionaly Manage Your Students Data
                    </i>
                </h5>
            </div>
        </div>
        <div class="form">
            <h3>Welcome</h3>
            <p>Please Login To Continue</p>
            <input autocomplete="off" type="text" placeholder="Enter Your Email Address" id="mail">
            <input autocomplete="off" type="password" placeholder="Enter Your Pasword" id="pass">
            <button class="btn" onclick="login()">Log In</button><br><br>
            <p>Dont Have Account? Click Below</p>
            <button class="btn" onclick="create()">Create New Account</button>
        </div>
    </div>
</body>
